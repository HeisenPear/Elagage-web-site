<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond dégradé vert -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A2E1C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D5016;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Overlay pattern -->
  <rect width="1200" height="630" fill="#000" opacity="0.2"/>

  <!-- Contenu centré -->
  <g transform="translate(600, 315)">
    <!-- Titre principal -->
    <text
      x="0"
      y="-80"
      text-anchor="middle"
      fill="#FFFFFF"
      font-size="72"
      font-weight="bold"
      font-family="Arial, sans-serif">
      Élagage Abattage 37
    </text>

    <!-- Sous-titre -->
    <text
      x="0"
      y="20"
      text-anchor="middle"
      fill="#A4BD01"
      font-size="40"
      font-weight="600"
      font-family="Arial, sans-serif">
      Élagueur professionnel à Tours
    </text>

    <!-- Badge crédit impôt -->
    <rect
      x="-220"
      y="60"
      width="440"
      height="60"
      rx="10"
      fill="#A4BD01"/>
    <text
      x="0"
      y="100"
      text-anchor="middle"
      fill="#0A2E1C"
      font-size="32"
      font-weight="bold"
      font-family="Arial, sans-serif">
      Crédit d'impôt 50% - Devis gratuit 24h
    </text>

    <!-- Téléphone -->
    <text
      x="0"
      y="160"
      text-anchor="middle"
      fill="#FFFFFF"
      font-size="36"
      font-weight="600"
      font-family="Arial, sans-serif">
      ☎ 06 31 46 43 50
    </text>
  </g>
</svg>
