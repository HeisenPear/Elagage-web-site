<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Gradient de fond vert naturel -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5016;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a7c2e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fond -->
  <rect width="1200" height="630" fill="url(#grad1)"/>

  <!-- Icônes des 4 saisons (simple) -->
  <!-- Hiver -->
  <circle cx="250" cy="200" r="40" fill="#9ec8f5" opacity="0.3"/>
  <text x="250" y="215" font-family="Arial, sans-serif" font-size="48" fill="#fff" text-anchor="middle">❄️</text>
  <text x="250" y="270" font-family="Arial, sans-serif" font-size="20" fill="#fff" text-anchor="middle" font-weight="bold">HIVER</text>

  <!-- Printemps -->
  <circle cx="450" cy="200" r="40" fill="#ffc0cb" opacity="0.3"/>
  <text x="450" y="215" font-family="Arial, sans-serif" font-size="48" fill="#fff" text-anchor="middle">🌸</text>
  <text x="450" y="270" font-family="Arial, sans-serif" font-size="20" fill="#fff" text-anchor="middle" font-weight="bold">PRINTEMPS</text>

  <!-- Été -->
  <circle cx="750" cy="200" r="40" fill="#ffd700" opacity="0.3"/>
  <text x="750" y="215" font-family="Arial, sans-serif" font-size="48" fill="#fff" text-anchor="middle">☀️</text>
  <text x="750" y="270" font-family="Arial, sans-serif" font-size="20" fill="#fff" text-anchor="middle" font-weight="bold">ÉTÉ</text>

  <!-- Automne -->
  <circle cx="950" cy="200" r="40" fill="#ff8c00" opacity="0.3"/>
  <text x="950" y="215" font-family="Arial, sans-serif" font-size="48" fill="#fff" text-anchor="middle">🍂</text>
  <text x="950" y="270" font-family="Arial, sans-serif" font-size="20" fill="#fff" text-anchor="middle" font-weight="bold">AUTOMNE</text>

  <!-- Titre principal -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="48" fill="#fff" text-anchor="middle" font-weight="bold">CALENDRIER D'ÉLAGAGE</text>
  <text x="600" y="460" font-family="Arial, sans-serif" font-size="32" fill="#e0f2e0" text-anchor="middle">Guide des Périodes Optimales</text>

  <!-- Icône arbre -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="60" fill="#fff" text-anchor="middle" opacity="0.5">🌳</text>
</svg>
